<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patisflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: white;
        }

        /* ... (keep all your existing styles until the @media query) ... */

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
            }

            .banner {
                padding: 0 20px;
                height: 60vh;
            }

            .banner-title {
                font-size: 2rem;
                max-width: 100%;
            }

            .row {
                padding: 20px;
            }

            .modal-body {
                flex-direction: column;
            }

            .modal-image {
                width: 100%;
                margin-bottom: 15px;
            }

            .modal-video {
                height: 200px;
            }

            /* Server select mobile fixes */
            .server-select {
                font-size: 14px;
                padding: 10px;
                margin-bottom: 10px;
            }

            /* Series navigation mobile fixes */
            .series-nav {
                margin-bottom: 10px;
            }

            .season-selector {
                overflow-x: auto;
                white-space: nowrap;
                padding-bottom: 5px;
                -webkit-overflow-scrolling: touch;
            }

            .season-btn {
                padding: 8px 12px;
                font-size: 14px;
            }

            .episode-selector {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                max-height: 150px;
                gap: 8px;
            }

            .episode-card {
                padding: 8px;
            }

            .episode-number {
                font-size: 12px;
            }

            .episode-title {
                font-size: 12px;
            }

            /* Modal content sizing */
            .modal-content {
                width: 95%;
                max-width: 100%;
            }

            /* Adjust modal info spacing */
            .modal-info {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .banner-title {
                font-size: 1.8rem;
            }

            .banner-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .banner-button {
                width: 100%;
                justify-content: center;
            }

            .modal-video {
                height: 180px;
            }

            .episode-selector {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- ... (keep all your existing HTML content) ... -->

    <script>
        // ... (keep all your existing JavaScript) ...

        async function showDetails(item) {
            currentItem = item;
            document.getElementById('modal-title').textContent = item.title || item.name;
            document.getElementById('modal-description').textContent = item.overview;
            
            // Use smaller image for mobile to save space
            const isMobile = window.innerWidth <= 768;
            document.getElementById('modal-image').src = isMobile 
                ? `${IMG_URL}${item.poster_path}` 
                : `${IMG_URL}${item.backdrop_path || item.poster_path}`;

            // Create star rating
            const rating = Math.round(item.vote_average / 2);
            document.getElementById('modal-rating').innerHTML = '★'.repeat(rating) + '☆'.repeat(5 - rating) + ` (${item.vote_average.toFixed(1)}/10)`;

            // Show series navigation only for TV shows
            const seriesNav = document.getElementById('series-nav');
            if (item.media_type === 'tv' || (item.media_type === undefined && item.name)) {
                seriesNav.style.display = 'block';
                await loadSeasons(item.id);
            } else {
                seriesNav.style.display = 'none';
            }

            changeServer();
            document.getElementById('modal').style.display = 'flex';
            
            // Scroll to top of modal content on mobile
            if (isMobile) {
                document.querySelector('.modal-content').scrollTop = 0;
            }
        }

        // ... (keep the rest of your JavaScript) ...
    </script>
</body>
</html>
